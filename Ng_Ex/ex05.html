<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/angular.js"></script>
    <script src="httpApp.js"></script>
</head>
<body>
    <div ng-app="httpApp" ng-controller="httpController">
        <input type="text" ng-model="search" />
        <ul>
            <li ng-repeat="u in users | filter: search | orderBy: 'name'">{{ u.name | uppercase }} - {{ u.email }}</li>
        </ul>
    </div>
</body>
</html>
